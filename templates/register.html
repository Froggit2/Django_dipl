{% extends "glavn.html" %}

{% block content %}
<h1>Регистрация</h1>
    <form action="register" method="post">
        {% csrf_token %}
        {{ form }}
        <p>
            <button name="register" type="submit">Зарегестрироваться</button>
        </p>
        <p>
            <a href="http://127.0.0.1:8000/login">Уже есть аккаунт?</a>
        </p>
    </form>
{% endblock %}
